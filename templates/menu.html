<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
         body {
            display: flex;
            justify-content: space-between;
        }
        .content-container {
            flex-grow: 1; 
        }
        .navbar {
            background-color: rgb(17, 144, 43); /* Green color */
            padding: 10px 20px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            background-color: #0d9435; /* Darker green color on hover */
        } 

        #menu-list {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            list-style-type: none;
            justify-content: space-around;
        }
        #menu-list li {
            border: 2px solid black; 
            margin: 10px;
            width: calc(25% - 20px); 
            box-sizing: border-box;
            text-align: center;
            font-size: 20px;
            position: relative; 
        }
        #menu-list li:before {
            content: "";
            display: block;
            padding-top: 100%;
        }
        .add-btn {
            position: absolute;
            bottom: 30px;
            left: 60%;
            transform: translateX(-50%);
            background-color: rgb(17, 144, 43);
            color: white;
            border: none;
            cursor: pointer;
        }
        .sidebar {
            width: 20%;
            min-width: 200px; 
            height: 100vh;
            border-left: 2px solid #c0c0c0; 
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="/">Home</a>
        </div>
        <div>
            <a href="/signup">Sign Up</a>
            <a href="/login">Login</a>
        </div>
    </div>
    <div class="content-container">
        <h2>Menu</h2>
        <ul id="menu-list">
            {% for food_item in food_items %}
            <li id="item-{{ food_item.id }}">
                {{ food_item.name }} - {{ food_item.price }} - {{ food_item.category }}
                <button class="add-btn" onclick="addItem('{{ food_item.id }}')">Add to Cart</button>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="sidebar">
        <h3>My Cart</h3>
        
        <div id="chart">Cart is empty</div>
    </div>

   
</body>
</html>
