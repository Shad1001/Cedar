<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>
                    {{ item.item.name }} - ${{ item.item.price }} x {{ item.quantity }}
                    = ${{ item.subtotal }}
                    <form action="{{ url_for('remove_from_cart', item_id=item.item.foodID) }}" method="post">
                        <button type="submit">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <h2>Total: ${{ total_price }}</h2>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
